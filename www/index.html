<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication   
                default-src 'self' data: gap: https://ssl.gstatic.com;

            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' http://chobe.com.mx/imgs/ data: content:;">   
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>MexValia</title>
    </head>
    <body background="img/fondo.png">                                           <!-- Fondo de toda la aplicacion -->
<!--*************************************************************************************************************************-->       
        <div class="page" id="inicio">                                          <!-- Ventana de inicio -->
            <img src="http://chobe.com.mx/imgs/foto1.jpg" class="fondo">        <!-- Fondo de la ventana 1 con clase "fondo" responsive -->
            
            <div class="page">                                                  <!-- Contenido de la Ventana de inicio -->
                <p>MexValia</p>
                <button type="button" onclick="moverVentana1()">Conectarse</button>
            </div>
        </div>
<!--*************************************************************************************************************************-->
        <div class="page leftTotal" id="ventana1">                              <!-- Ventana numero 1 -->
                <div  class="menu" id="menu">                                   <!-- Se instancia el menu en la ventana 1 -->
                    <p id="hola">Hola MexValia</p>
                    <button type="button" onclick="moverAtras()">antras</button>
                    <button type="button" onclick="moverInicio()">inicio</button>
                    <button type="button" onclick="moverVentana('ventana1')">ventana1</button>
                    <button type="button" onclick="moverVentana('ventana2')">ventana2</button>
                    <button type="button" onclick="moverVentanaProductos('productos')">productos</button>
                    <button type="button" onclick="moverVentana('carrito')">carrito</button>
                </div>
                <br><br><br><br><br>
                <p>ventana1</p>
        </div>
<!--*************************************************************************************************************************-->        
        <div class="page leftTotal" id="ventana2">                              <!-- Ventana numero 2 -->
            <br><br><br><br><br>
            <p>ventana2</p>
        </div>

<!--*************************************************************************************************************************-->
        <div class="page leftTotal" id="productos">                             <!-- Ventana de productos -->
            <br><br><br><br><br>
            <div>                                                               <!-- Contenido de la Ventana de productos -->
                <p>Menu de los productos</p>
                    <div class=" izquierda" id="izquierda">                     <!-- Division de productos a la izquierda -->
                    </div>
                    <div class=" derecha" id="derecha">                         <!-- Division de productos a la derecha -->
                    </div>
            </div>
        </div>
<!--*************************************************************************************************************************-->
        <div class="page leftTotal" id="VentanaProducto">                       <!-- Ventana para revistar el producto deseado -->
            <br><br><br><br><br><br><br>
            <img src="" width="120px" id="imgProducto">                         <!-- Contenedor de la Imagen del producto deseado -->
            <p id="txtProducto"></p>                                            <!-- Contenedor del Nombre del producto deseado -->
            <button type="button" onclick="agregar()">Agregar</button>                                            <!-- Agregar al carrito -->
        </div>
<!--*************************************************************************************************************************-->        
        <div class="page leftTotal" id="carrito">                                <!-- Ventana del Carrito -->
            <br><br><br><br><br>
            <p>carrito</p>
        </div>
<!--*************************************************************************************************************************-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>

    </body>
</html>
